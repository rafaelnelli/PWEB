<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
    <title>Objetos</title>
    <style>
        .caixa {
            height: 100vh;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="caixa">
        <h1 id="titulo" >Janela</h1>
        <img 
            src="JFechada.jpg" 
            alt="JFechada.jpg"
            onmouseover="abrir(this)"
            onmouseout="fechar(this)"
            onclick="quebrar(this)"
        >
    </div> 
    
    <script>

	function abrir(j) {
    j.src = "JAberta.jpg";
	}

	function fechar(j) {
    j.src = "JFechada.jpg";
	}

	function quebrar(j) {
    j.src = "JQuebrada.jpg";
	}
	</script>
</body>

</html>
